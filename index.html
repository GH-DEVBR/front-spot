<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🌴 Surf Spot Explorer</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <link rel="stylesheet" href="style.css" />

  <!-- Script principal -->
  <script defer src="main.js"></script>
</head>
<body>

  <!-- 🔁 Vídeo de fundo -->
  <video autoplay muted loop playsinline id="bg-video">
    <source src="img/13772-251867974_small.mp4" type="video/mp4" />
  </video>

  <!-- 🌊 Seção principal -->
  <section class="hero">
    <h1>Surf Spot Explorer</h1>
    <p>Descubra praias incríveis com previsão em tempo real!</p>
    <input type="text" id="searchInput" placeholder="Buscar praia..." />
  </section>

  <!-- 🗺️ Mapa -->
  <div id="map"></div>

  <!-- 📍 Resultados -->
  <div class="spots-container" id="spotsContainer">
    <!-- Cards das praias inseridos via JS -->
  </div>

  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

</body>
</html>
